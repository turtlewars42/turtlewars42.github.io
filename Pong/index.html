<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
			sjs.open("target", 550,500);
			var menu_text = new sjs.Text('Thanks for playing the game!', 28, 'blue');
			menu_text.centerH();
			var startBtn = new sjs.Button ('Start', function(){
				window.location = 'pong.html' ;
			});
			startBtn.moveTo(250,100);
			var info_text = new sjs.Text('Ashton Wood made this game', 28, 'blue');
			info_text.center().bottom();
			var how_to_play_text = new sjs.Text('Red keys: A and D Blue keys: left arrow right arrow Green keys: I and K Purple keys: T and G',28, 'blue');
			how_to_play_text.center();
			} //end start
		</script>
	</head>
	<body onload="start()">
	<h1> Menu </h1>

	<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
